name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Build plugin
        run: cd plugins/c_plugin && make
      - name: Lint Python
        run: python3 -m pip install black && black --check .
